<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Verplaatst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f0f7f4;
            color: #333;
        }
        .header {
            background: url('https://example.com/banner-image.jpg') no-repeat center;
            background-size: cover;
            height: 200px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #26734d;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #26734d;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .redirect-link:hover {
            background-color: #1a5033;
        }
    </style>
    <script>
        let seconds = 10;
        function countdown() {
            const countdownElement = document.getElementById('countdown');
            if (seconds > 0) {
                countdownElement.innerText = seconds;
                seconds--;
                setTimeout(countdown, 1000);
            } else {
                window.location.href = "https://dataspacegroningen.nl";
            }
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <h2>We zijn verhuisd!</h2>
        <p>
            De website <strong>GegevensKnooppuntGroningen.nl</strong> is verhuisd naar een nieuw domein.<br>
            U wordt automatisch doorgestuurd naar 
            <a href="https://dataspacegroningen.nl">DataSpace Groningen</a> in 
            <span class="countdown" id="countdown">10</span> seconden.
        </p>
        <p>Als u niet wilt wachten, klik dan op de knop hieronder:</p>
        <a class="redirect-link" href="https://dataspacegroningen.nl" aria-label="Direct naar DataSpace Groningen">Ga nu naar DataSpace Groningen</a>
    </div>
</body>
</html>
